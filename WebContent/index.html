<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="a1">Resume Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>

                <div class="form-group mt-3">
                    <label for="namefield">Your Name</label>
                    <input type="text" id="namefield" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-3">
                    <label for="contractfield">Your Contract</label>
                    <input type="text" id="contractfield" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-3">
                    <label for="gmailfield">Your Gmail</label>
                    <input type="text" id="gmailfield" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-3">
                    <label for="addressfield">Your Address</label>
                    <textarea id="addressfield" placeholder="Enter here" class="form-control" rows="5"></textarea>
                </div>

                <p class="text-secondary mt3">Important Links</p>
                <div class="form-group mt-3">
                    <label for="Instafield">Instagram</label>
                    <input type="text" id="Instafield" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-3">
                    <label for="githubfield">GitHub</label>
                    <input type="text" id="githubfield" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-3">
                    <label for="linkedinfield">Linkedin</label>
                    <input type="text" id="linkedinfield" placeholder="Enter here" class="form-control" />
                </div>

            </div>

            <div class="col-md-6">
                <h3>Professional Information</h3>

                <div class="form-group mt-3">
                    <label for="">Objective</label>
                    <textarea id="objectivefield" placeholder="Enter here" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="">Skills</label>
                    <textarea id="skillsfield" placeholder="Enter here" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group mt-3" id="workexfield">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="2"></textarea>

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addnewWex()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <div class="form-group mt-3" id="acdquafield">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control aqField" rows="2"></textarea>

                    <div class="container text-center mt-2" id="weAddButton2">
                        <button onclick="addAcadQual()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>



            </div>

        </div>
        <div class="container text-center mt-2" id="weAddButton3">
            <button onclick="addacaQual()" class="btn btn-primary btn-lg">Generator Resume</button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
